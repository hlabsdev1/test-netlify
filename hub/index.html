<p class="text-component">This year, YouTube and Atlas Obscura are celebrating Earth Day by visiting some of the world’s greatest natural wonders. For every breathtaking YouTube creator-led eco-excursion, an adjoining article will dig deeper into each marvelous location or subject.

There’s no replacing this magnificent planet—jump in to find 11 more reasons to cherish our one-of-a-kind home.</p>
<img src="media/ea4e65fefd3ec6200760965d089bee8b/processed-svg-arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/771ddc1e79da565dd7abcb6d3b2d15a9/hs-ao-nfp-main-blue-2-full.jpg" alt=""  class="image-component"/>
<img src="media/2e4a4a3b9aac6cd7c683211c534d1a92/yt-earthday22-nfp-primary-axolotl-02-full.png" alt=""  class="image-component"/>
<p class="text-component">We only get one planet—let’s make this the year we make a difference.</p>
<p class="text-component">
NON-FUNGIBLE PLANET Overview</p>
<p class="text-component">In 2022, YouTube and Atlas Obscura are continuing our shared commitment to sustainability. We’ve partnered to put some of YouTube’s biggest creators in the driver’s seat as they guide us to eleven places of natural wonder in celebration of our incredible planet.

These creator-led adventures will span unthinkable heights and unexplored caverns, jaw-dropping waterfalls and one-of-a-kind deserts, otherworldly gardens and ecosystems rippling with life to reveal the marvels of our natural world. But it’s not all fun and games—this is adventure with a purpose. 

Each eco-excursion will be tied to an NGO fighting to protect the vital habitats, landscapes, and waterways we’ve visited. We only get one planet, and while it’s important to appreciate its hidden nooks and crannies, it’s even better when we can help ensure they remain intact for future generations.

This year, we invite you to open your eyes, expect the unexpected, and join us in the obligation we all share to the place we call home. Happy Earth Day!
</p>
<p class="text-component">An expedition by foot, bridge, and canoe to visit the world’s only floating national park.</p>
<p class="text-component">MostlySane x 
Loktak Lake, India</p>
<p class="text-component">Jina Kim explores an array of plant life on a deserted island turned botanical paradise.</p>
<p class="text-component">Its Jina Kim x 
Oedo Botania, South Korea</p>
<p class="text-component">Lasizwe zip-lines through mountains and spelunks for crystals in the oldest cave system on earth.</p>
<p class="text-component">Lasizwe Dambuza x 
Sudwala Caves, South Africa</p>
<p class="text-component">A rugged hike deep into the Brazilian jungle leads to the largest cave mouth in the world.</p>
<p class="text-component">Manual Do Mundo x 
Casa de Pedro Grotto, Brazil</p>
<p class="text-component">A thought-provoking day-trip to a mysterious megalith in the French countryside. </p>
<p class="text-component">Cyrus North x 
Carnac Stones, France</p>
<p class="text-component">This slippery expedition ventures to one of the wettest places on earth, home to living root bridges.</p>
<p class="text-component">Slayy Point x 
The Root Bridges, India</p>
<p class="text-component">Jack explores a world of botanical beauty packed into sprawling London gardens.</p>
<p class="text-component">Jack Harries x 
Kew Gardens</p>
<p class="text-component">Mark Vins joins a wildlife expert on a midnight trek deep into an untouched Ecuadorian rainforest.</p>
<p class="text-component">Mark Vins x

    <script>
$("link[rel='shortcut icon']").attr('href','https://s3.amazonaws.com/atlas-dev/misc/icons/favicon.ico')
</script>


<script> 
var verticalContent = document.getElementsByClassName("vertical-group");
var pageContainer = document.getElementsByClassName("page-container"); 
var addEventTrigger = true; 
var scrollPosition = 0, 
    pageWidth = 1280, 
    slideHeight = 720; 

var minScrollOne, maxScrollOne, minScrollTwo, maxScrollTwo, minScrollThree, maxScrollThree; 

//----------PARALLAX
var dataSpeedVariable = [10, 15, 20, 74, 84, 95, 98, 100];
var setAttr = false;
var layers;

(function(){ 
    'use strict'; 
    require.config({ 
        paths: { 
            CerosSDK: '//sdk.ceros.com/standalone-player-sdk-v5.min' 
        } 
    }); 
    require(['CerosSDK'], function (CerosSDK) { 
        CerosSDK.findExperience() 
            .fail(function (error) { 
                console.error(error); 
            }) 
            .done(function (experience) { 
                window.myExperience = experience; 

                experience.on(CerosSDK.EVENTS.PAGE_CHANGED, pageChangedCallback); 
                    function pageChangedCallback(){ 
                        var verticalGroupName = "vertical-group";
                        var parallaxGroupName  = "parallax-group";            
                        var parallaxName  = "parallax";
                        var verticalGroup =  experience.findLayersByTag(verticalGroupName);
                        var parallaxGroup = experience.findLayersByTag(parallaxGroupName);
                        var parallax = experience.findComponentsByTag(parallaxName);

                        var objectsNames = [verticalGroupName, parallaxGroupName, parallaxName], 
                            objects = [verticalGroup, parallaxGroup, parallax]; 

                        for(var i = 0; i<objects.length; i++){ 
                            objects[i].layers.forEach(function(component){ 
                                var id = '#' + component.id; 
                                $(id).addClass(objectsNames[i]); 
                            });  
                        } 
                        loadingScroll(); 
                    } 
            }) 
    }); 
})(); 

function loadingScroll(){ 
    for(i=0;i<pageContainer.length;i++){ 
        //--------PARALLAX
        pageContainer[i].addEventListener("scroll", para); 

        if(addEventTrigger == true){ 
            pageContainer[i].addEventListener("scroll", scrollEffect); 
        } 
//-------------------------IMPORTANT!!!-------------------------// 
//      i == page number (counting from bottom and starting from zero) 
//      Ceros anchor number in brackets: 
//          minScroll: anchor starting a scrolling 
//          maxScroll: anchor ending a scrolling 
        if($(pageContainer[i]).parent().hasClass("page-viewport top") && i == 0){ 
            let pageScroll = $(pageContainer[i]).children().first(); 
            let anchor = $(pageScroll).children(`.scranchor`).toArray(); 
            minScrollOne = parseInt(anchor[1].style.top, 10); 
            maxScrollOne = parseInt(anchor[2].style.top, 10); 
            minScrollTwo = parseInt(anchor[3].style.top, 10); 
            maxScrollTwo = parseInt(anchor[4].style.top, 10); 
            minScrollThree = parseInt(anchor[5].style.top, 10); 
            maxScrollThree = parseInt(anchor[6].style.top, 10); 
        } 
    } 
    addEventTrigger = false; 
} 

function scrollEffect(){ 
    scrollPosition = this.scrollTop; 
    var differencePosOne = scrollPosition-minScrollOne; 
    var differencePosTwo = scrollPosition-minScrollTwo; 
    var differencePosThree = scrollPosition-minScrollThree;

    //ONE
    //scroll position is between both Ceros anchors 
    if(this.scrollTop >= minScrollOne && this.scrollTop <= maxScrollOne){  
        verticalContent[0].style.transform = 'translate(0px, ' + differencePosOne + 'px)'; 
    } 
    //scroll position is above first Ceros anchor 
    else if(this.scrollTop < minScrollOne){ 
        verticalContent[0].style.transform = 'translate(0px, 0px)';
    } 
    //scroll position is below second Ceros anchor 
    else{ 
        verticalContent[0].style.transform = 'translate(0px,' + (maxScrollOne-minScrollOne) + 'px)'; 
    } 

    //TWO
    //scroll position is between both Ceros anchors 
    if(this.scrollTop >= minScrollTwo && this.scrollTop <= maxScrollTwo){  
        verticalContent[1].style.transform = 'translate(0px, ' + differencePosTwo + 'px)'; 
    } 
    //scroll position is above first Ceros anchor 
    else if(this.scrollTop < minScrollTwo){ 
        verticalContent[1].style.transform = 'translate(0px, 0px)';
    } 
    //scroll position is below second Ceros anchor 
    else{ 
        verticalContent[1].style.transform = 'translate(0px,' + (maxScrollTwo-minScrollTwo) + 'px)'; 
    } 

    //THREE
    //scroll position is between both Ceros anchors 
    if(this.scrollTop >= minScrollThree && this.scrollTop <= maxScrollThree){  
        verticalContent[2].style.transform = 'translate(0px, ' + differencePosThree + 'px)'; 
    } 
    //scroll position is above first Ceros anchor 
    else if(this.scrollTop < minScrollThree){ 
        verticalContent[2].style.transform = 'translate(0px, 0px)';
    } 
    //scroll position is below second Ceros anchor 
    else{ 
        verticalContent[2].style.transform = 'translate(0px,' + (maxScrollThree-minScrollThree) + 'px)'; 
    } 
} 

function para() {
    layers = document.getElementsByClassName('parallax');
    var top = this.scrollTop;
    var layer, speed, yPos; 

    if(setAttr != true){
        var sortByZIndex = function(a, b){
            return b.style.zIndex - a.style.zIndex;
        }
        var sorted = $(layers).sort(sortByZIndex);
        for(var y = 0; y < sorted.length; y++){ 
            sorted[y].setAttribute("data-speed", dataSpeedVariable[y]);
        }
        setAttr = true;
    }
     
    for (var i = 0; i < layers.length; i++) {
        layer = layers[i];
        speed = layer.getAttribute('data-speed');
        yPos = (top * speed / 100);
        layer.style.transform = 'translate3d(0px, ' + yPos + 'px, 0px)';
    }
};
</script>
